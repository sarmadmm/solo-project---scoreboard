<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <!-home section->
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="buttons">
                    <button id="btn1-home" onclick="incOneHome()">+1</button>
                    <button id="btn2-home" onclick="incTwoHome()">+2</button>
                    <button id="btn3-home" onclick="incThreeHome()">+3</button>                    
                </div>
            </div>
            
            <!-game reset button->
            <button id="reset-game" onclick="resetGame()">Reset Game</button>
            
            <!-guest section->
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="buttons">
                    <button id="btn1-guest" onclick="incOneGuest()">+1</button>
                    <button id="btn2-guest" onclick="incTwoGuest()">+2</button>
                    <button id="btn3-guest" onclick="incThreeGuest()">+3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
